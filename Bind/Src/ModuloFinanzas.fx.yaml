                    =If(
                        ThisItem.Editando,
                        Icon.CheckBadge,
                        Icon.Edit
                    )
                OnSelect: |-
                    =If(
                        IsBlank(Txt_NumeroOI_1.Text) &&  IsBlank(Txt_NumeroOE_1.Text) && ThisItem.Editando, 
                        Notify("No puedes cerrar la orden de financiamiento si tienes el campo OI/OE en blanco",NotificationType.Warning,5000),
