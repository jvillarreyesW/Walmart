        Reset(Cmb_FiltroInputData_1);
        
        Clear(Col_MesesActual);
        ClearCollect(Col_MesesAnno,
         {ID:1, Mes: "Enero"},
         {ID:2, Mes: "Febrero"},
         {ID:3, Mes: "Marzo"},
         {ID:4, Mes: "Abril"},
         {ID:5, Mes: "Mayo"},
         {ID:6, Mes: "Junio"},
         {ID:7, Mes: "Julio"},
         {ID:8, Mes: "Agosto"},
