    Icn_Pry_Guardar_4 As icon.CheckBadge:
        Color: =RGBA(54, 176, 75, 1)
        DisabledColor: =RGBA(128, 128, 128, 1)
        DisplayMode: |
            =    If(
                                    IsBlank(Txt_Ris_NombreRiesgo_1.Text)||
                                    IsBlank(Dpd_Ris_Impacto_2.Selected.ID)||
                                    IsBlank(DataCardValue107.SelectedDate)||
                                    IsBlank(DataCardValue107_1.SelectedDate)||
                                    IsBlank( Dpd_Ris_Impacto_3.Selected)||
                                    IsEmpty(Cmb_Ris_Responsable_1.SelectedItems),
                        DisplayMode.Disabled,
                        DisplayMode.Edit
                )
                
        Height: =45
        Icon: =Icon.CheckBadge
        OnSelect: |-
            =/*Mostrar Spinner Cargando*/
            Set(_VarMostrarCargando,true);
                Patch(
                    Lst_Riesgos_Proyectos,
                        If(
                            IsBlank(Label_ID_Risk.Text),
                            Defaults(Lst_Riesgos_Proyectos),
                            LookUp(Lst_Riesgos_Proyectos, ID = Dt_ListaRiesgos_1.Selected.ID)
                        ),
                    {
                        IDProyecto: _VarGUIDServTech,
                        NombreRiesgo: Txt_Ris_NombreRiesgo_1.Text,
                        PlandeAccion: DataCardValue17.Text,
                        //Impacto: Dpd_Ris_Impacto_2.Selected.ID;
                        Criticidad:Dpd_Ris_Impacto_2.Selected.ID,
                        FechaRegistroRiesgo:DataCardValue107.SelectedDate,
                        FechaUmbralRiesgo: DataCardValue107_1.SelectedDate,
                        Estado: Dpd_Ris_Impacto_3.Selected.Value,
                        Responsable: 
                                If(
                                    IsBlank(Cmb_Ris_Responsable_1.Selected.Claims),
                                    Dt_ListaRiesgos_1.Selected.Responsable,
                                    Last(ForAll(Split(First(ForAll(Split(Cmb_Ris_Responsable_1.Selected.Claims,"@"), {Result: ThisRecord.Value})).Result,"|"), {Result: ThisRecord.Value})).Result
                                )
                    }
                );
            Refresh(Lst_Historico_Riesgos_Proyectos);
            ResetForm(Form_Riesgo_1);
            
            /*Ocultar Spinner Cargando*/
            Set(_VarMostrarCargando,false);
            Notify("Se ha guardado la información exitosamente",NotificationType.Success)
        Tooltip: ="Guardar Datos de los Riesgos"
        Width: =50
        X: =1801
        Y: =985
        ZIndex: =5

