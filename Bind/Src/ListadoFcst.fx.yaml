        Button11 As button:
            Height: =45
            OnSelect: |-
                =Refresh(Lst_Fcst_Detalle);
                ClearCollect(Col_EdicionFcst, Filter(Lst_Fcst_Detalle, IDRegistroCarga = ThisItem.ID));
                
                Clear(FcstDetalle1);
                
                ForAll(
                    Col_EdicionFcst As UpDateFcst,
                    Collect(
                        FcstDetalle1,
                        {
                            ID: UpDateFcst.ID,
                            SemanaFCST: UpDateFcst.SemanaFCST,
                            IDResponsable: UpDateFcst.IDResponsable,
                            ResponsableServicio: UpDateFcst.ResponsableServicio,
                            IdServicio: UpDateFcst.IDServicio,
                            Servicio: UpDateFcst.Servicio, 
                            Paquete: UpDateFcst.Paquete,
                            Cuenta: UpDateFcst.Cuenta,
                            NombreCuenta: UpDateFcst.NombreCuenta,
                            Ceco: UpDateFcst.Ceco,
                            NombreCeco: UpDateFcst.NombreCeco,
                            DuennoCeco: UpDateFcst.DuennoCeco,
                            NuevaClasificacion: UpDateFcst.NuevaClasificacion,
                            TipoCeco: UpDateFcst.TipoCeco,
                            IDInputData: UpDateFcst.IDInputData,
                            InputData: UpDateFcst.InputData,
                            Proveedor: UpDateFcst.Proveedor,
                            UsuarioServicio: UpDateFcst.UsuarioServicio,
                            Equipo: UpDateFcst.Equipo,
                            Producto: UpDateFcst.Producto,
                            Obs: UpDateFcst.Obs,
                            TipoMoneda: UpDateFcst.TipoMoneda,
                            TipoCambio: Text(LookUp(Col_BD_Fcst_TCSemanas, IDSemana = UpDateFcst.SemanaFCST && TipoMoneda = UpDateFcst.TipoMoneda, TCdelMes)),
                            Enero: UpDateFcst.Enero,
                            Febrero: UpDateFcst.Febrero,
                            Marzo: UpDateFcst.Marzo,
                            Abril: UpDateFcst.Abril,
                            Mayo: UpDateFcst.Mayo,
                            Junio: UpDateFcst.Junio,
                            Julio: UpDateFcst.Julio,
                            Agosto: UpDateFcst.Agosto,
                            Septiembre: UpDateFcst.Septiembre,
                            Octubre: UpDateFcst.Octubre,
                            Noviembre: UpDateFcst.Noviembre,
                            Diciembre: UpDateFcst.Diciembre,
                            IDRegistroCarga: UpDateFcst.IDRegistroCarga
                        }
                    )
                );
                
                Navigate(EdicionFcst,ScreenTransition.Fade)
