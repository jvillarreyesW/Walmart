            ={
                    DisplayName: LookUp(
                        Lst_Persona,
                        Usuario = First(ProyectoSeleccionado).ID_Responsable_Tecnologia,
                        Nombre_Persona
                    )
                }
        DefaultSelectedItems: |-
            =If(
                IsBlank( First(ProyectoSeleccionado).ID_Responsable_Tecnologia),
                Blank(),
                If(
                    !IsBlank(LookUp(Lst_Persona,Usuario = First(ProyectoSeleccionado).ID_Responsable_Tecnologia)),
                    Table(
                    {
                        DisplayName: LookUp(
                            Lst_Persona,
                            Usuario = First(ProyectoSeleccionado).ID_Responsable_Tecnologia,
                            Nombre_Persona
                        )
                    }
                ),
                    Table(
                        {
                            DisplayName: First(UsuariosdeOffice365.SearchUser({searchTerm: First(ProyectoSeleccionado).ID_Responsable_Tecnologia})).DisplayName
                        }
                    )
                )
            )
