    Icn_Pry_Guardar_3 As icon.CheckBadge:
        Color: =RGBA(54, 176, 75, 1)
        DisabledColor: =RGBA(128, 128, 128, 1)
        DisplayMode: |-
            =If(IsBlank(Txt_Pry_NombreProyectoTech.Text)||
            IsBlank(Dpd_Pry_Dominio_Tech.SelectedText)||
            IsBlank(Dpd_Pry_SubDominio_Tech.SelectedText)||
            IsBlank(Dpd_Pry_ServTech.SelectedText)||
            IsBlank(Cmb_Gl_lider_Tech.SelectedItems)||
            IsBlank(Cmb_Gl_ResponsableTech.SelectedItems)||
            IsBlank(Cmb_Gl_CategoriaTech.SelectedText)||
            IsBlank(Cmb_Gl_EtapaTech.Selected)||
            IsBlank(Toggle2.Value)||!IsEmpty(DataCardValue137_1.Attachments),
            DisplayMode.Disabled,DisplayMode.Edit)
        Height: =45
        Icon: =Icon.CheckBadge
        OnSelect: |-
            =Set(_VarMostrarCargando,true);
            Patch(
                'Dominio - Proyecto/Producto',
                _VarVerServTech,
                {
                    IDProducto:_VarGUIDServTech,
                    'Categoría Iniciativa':If(Cmb_Gl_CategoriaTech.Selected.Value="Servicio",{Value:"Servicio"}, {Value:"Proyecto Tecnológico"}),
                    'Nombre Producto/Proyecto':Txt_Pry_NombreProyectoTech.Text,
                    IDDominio: Dpd_Pry_Dominio_Tech.Selected.IDDominio,
                    IDSubDominio:Dpd_Pry_SubDominio_Tech.Selected.IDSubDominio,
                    IDEquipo: Dpd_Pry_ServTech.Selected.IDEquipo,
                    ID_Responsable_Tecnologia: Upper(
                            If( 
                                IsBlank(Cmb_Gl_lider_Tech.Selected.Claims)
                                ,_VarVerServTech.ID_Responsable_Tecnologia,
                                Last(ForAll(Split(First(ForAll(Split(Cmb_Gl_lider_Tech.Selected.Claims,"@"), {Result: ThisRecord.Value})).Result,"|"), {Result: ThisRecord.Value})).Result)),
                    ID_Jefe_Poyecto:  Upper(
                            If( 
                                IsBlank(Cmb_Gl_ResponsableTech.Selected.Claims)
                                ,_VarVerServTech.ID_Jefe_Poyecto,
                                Last(ForAll(Split(First(ForAll(Split(Cmb_Gl_ResponsableTech.Selected.Claims,"@"), {Result: ThisRecord.Value})).Result,"|"), {Result: ThisRecord.Value})).Result)),
                    Categoria_ServTech: Cmb_Gl_CategoriaTech.Selected.Value,
                    LabelJira: If(IsBlank(_VarVerServTech.LabelJira),"cl_pry_"&Right(_VarGUIDServTech,6),_VarVerServTech.LabelJira),
                    Estado: Cmb_Gl_EtapaTech.Selected.Value,
                    DATA_descripcion: Txt_Descrip_Tech.Text,
                    RequiereFinanciamiento:If(Toggle2.Value,"SI","NO"),
                    Req_Multiples_Ordenes:Toggle2_1.Value
                }
            );
            Patch(
                Col_DominiosGestion,
                //_VarVerServTech;
                If(IsBlank(LookUp(Col_DominiosGestion,IDProducto=_VarGUIDServTech).IDProducto),
                    _VarVerServTech,
                    LookUp(Col_DominiosGestion,IDProducto=_VarGUIDServTech)
                    ),
                {
                    IDProducto:_VarGUIDServTech,
                    'Categoría Iniciativa':If(Cmb_Gl_CategoriaTech.Selected.Value="Servicio",{Value:"Servicio"}, {Value:"Proyecto Tecnológico"}),
                    'Nombre Producto/Proyecto':Txt_Pry_NombreProyectoTech.Text,
                    IDDominio: Dpd_Pry_Dominio_Tech.Selected.IDDominio,
                    IDSubDominio:Dpd_Pry_SubDominio_Tech.Selected.IDSubDominio,
                    IDEquipo: Dpd_Pry_ServTech.Selected.IDEquipo,
                    ID_Responsable_Tecnologia: Upper(
                            If( 
                                IsBlank(Cmb_Gl_lider_Tech.Selected.Claims)
                                ,_VarVerServTech.ID_Responsable_Tecnologia,
                                Last(ForAll(Split(First(ForAll(Split(Cmb_Gl_lider_Tech.Selected.Claims,"@"), {Result: ThisRecord.Value})).Result,"|"), {Result: ThisRecord.Value})).Result)),
                    ID_Jefe_Poyecto:  Upper(
                            If( 
                                IsBlank(Cmb_Gl_ResponsableTech.Selected.Claims)
                                ,_VarVerServTech.ID_Jefe_Poyecto,
                                Last(ForAll(Split(First(ForAll(Split(Cmb_Gl_ResponsableTech.Selected.Claims,"@"), {Result: ThisRecord.Value})).Result,"|"), {Result: ThisRecord.Value})).Result)),
                    Categoria_ServTech: Cmb_Gl_CategoriaTech.Selected.Value,
                    LabelJira:  If(IsBlank(_VarVerServTech.LabelJira),"cl_pry_"&Right(_VarGUIDServTech,6),_VarVerServTech.LabelJira),
                    Estado: Cmb_Gl_EtapaTech.Selected.Value,
                    DATA_descripcion: Txt_Descrip_Tech.Text,
                    RequiereFinanciamiento:If(Toggle2.Value,"SI","NO"),
                    Req_Multiples_Ordenes:Toggle2_1.Value
                }
            );
            Set(_VarVerServTech,LookUp('Dominio - Proyecto/Producto',_VarGUIDServTech=IDProducto));
            Set(_VarMostrarCargando,false);
            Notify("Se ha guardado la información exitosamente",NotificationType.Success)
        Tooltip: ="Guardar Datos del Proyecto"
        Width: =50
        X: =1788
        Y: =987
        ZIndex: =13

